<style>
  h1, h3, h5 {
    margin: 0; 
    padding: 0;
    line-height: 1; 
  }
</style>

<div style="text-align: center;" line-height: -4;" class="no-br-space">
  <h3>Five-Day Forecast</h3>
  <div>
    <table>
      <tr>
        <td></td>
        <td><b>Day 1</b></td>
        <td><b>Day 2</b></td>
        <td><b>Day 3</b></td>
        <td><b>Day 4</b></td>
        <td><b>Day 5</b></td>
      </tr>
      <tr>
        <td><b>High</b></td>
        <td id="day1-high"></td>
        <td id="day2-high"></td>
        <td id="day3-high"></td>
        <td id="day4-high"></td>
        <td id="day5-high"></td>
      </tr>
      <tr>
        <td><b>Low</b></td>
        <td id="day1-low"></td>
        <td id="day2-low"></td>
        <td id="day3-low"></td>
        <td id="day4-low"></td>
        <td id="day5-low"></td>
      </tr>
    </table>
  </div>
</div>

<script>
  const API_KEY = '6fd10c3a1abf4fecaa6125207231102';
  const LOCATION = 'Charlotte,NC';
  const ENDPOINT = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${LOCATION}&days=5&aqi=no&alerts=no`;

  fetch(ENDPOINT)
    .then(response => response.json())
    .then(data => {
      const forecast = data.forecast.forecastday;

      for (let i = 0; i < forecast.length; i++) {
        const day = new Date(forecast[i].date).toLocaleDateString('en-US', {weekday: 'short'});
        const high = forecast[i].day.maxtemp_f;
        const low = forecast[i].day.mintemp_f;

        document.getElementById(`day${i+1}-high`).innerHTML = `${high}&deg; F`;
        document.getElementById(`day${i+1}-low`).innerHTML = `${low}&deg; F`;
        document.getElementsByTagName('b')[i+1].innerHTML = `Day ${i+1}: ${day}`;
      }
    })
    .catch(error => {
      console.error(error);
    });
</script>
