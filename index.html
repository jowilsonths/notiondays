<style>
  table {
    margin: auto;
    border-collapse: collapse;
  }
  th, td {
    padding: 3px;
    text-align: center;
  }
  th {
    font-size: 20px;
    text-transform: uppercase;
  }
  td img {
    width: 50px;
    height: 50px;
  }
</style>

<table>
  <thead>
    <tr>
      <th></th>
      <th>Day 1</th>
      <th>Day 2</th>
      <th>Day 3</th>
      <th>Day 4</th>
      <th>Day 5</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td> </td>
      <td id="icon1"></td>
      <td id="icon2"></td>
      <td id="icon3"></td>
      <td id="icon4"></td>
      <td id="icon5"></td>
    </tr>
    <tr>
      <td><b>High</b></td>
      <td id="high1"></td>
      <td id="high2"></td>
      <td id="high3"></td>
      <td id="high4"></td>
      <td id="high5"></td>
    </tr>
    <tr>
      <td><b>Low</b></td>
      <td id="low1"></td>
      <td id="low2"></td>
      <td id="low3"></td>
      <td id="low4"></td>
      <td id="low5"></td>
    </tr>
  </tbody>
</table>

<script>
  const API_KEY = '6fd10c3a1abf4fecaa6125207231102';
  const LOCATION = 'Charlotte,NC';
  const ENDPOINT = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${LOCATION}&days=5&aqi=no&alerts=no`;

   fetch(ENDPOINT)
    .then(response => response.json())
    .then(data => {
      const forecast = data.forecast.forecastday;

      document.getElementById('icon1').src = `https:${forecast[0].day.condition.icon}`;
      document.getElementById('icon2').src = `https:${forecast[1].day.condition.icon}`;
      document.getElementById('icon3').src = `https:${forecast[2].day.condition.icon}`;
      document.getElementById('icon4').src = `https:${forecast[3].day.condition.icon}`;
      document.getElementById('icon5').src = `https:${forecast[4].day.condition.icon}`;

      document.getElementById('high1').innerHTML = forecast[0].day.maxtemp_f;
      document.getElementById('high2').innerHTML = forecast[1].day.maxtemp_f;
      document.getElementById('high3').innerHTML = forecast[2].day.maxtemp_f;
      document.getElementById('high4').innerHTML = forecast[3].day.maxtemp_f;
      document.getElementById('high5').innerHTML = forecast[4].day.maxtemp_f;

      document.getElementById('low1').innerHTML = forecast[0].day.mintemp_f;
      document.getElementById('low2').innerHTML = forecast[1].day.mintemp_f;
      document.getElementById('low3').innerHTML = forecast[2].day.mintemp_f;
      }
    })
    .catch(error => {
      console.error(error);
    });
</script>
