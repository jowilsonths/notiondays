<style>
  table {
    margin: auto;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    text-align: center;
  }
  th {
    font-size: 20px;
    text-transform: uppercase;
  }
  td img {
    width: 50px;
    height: 50px;
  }
</style>

<table>
  <thead>
    <tr>
      <th></th>
      <th>Day 1</th>
      <th>Day 2</th>
      <th>Day 3</th>
      <th>Day 4</th>
      <th>Day 5</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Icon</td>
      <td id="icon1"></td>
      <td id="icon2"></td>
      <td id="icon3"></td>
      <td id="icon4"></td>
      <td id="icon5"></td>
    </tr>
    <tr>
      <td>High</td>
      <td id="high1"></td>
      <td id="high2"></td>
      <td id="high3"></td>
      <td id="high4"></td>
      <td id="high5"></td>
    </tr>
    <tr>
      <td>Low</td>
      <td id="low1"></td>
      <td id="low2"></td>
      <td id="low3"></td>
      <td id="low4"></td>
      <td id="low5"></td>
    </tr>
  </tbody>
</table>

<script>
  const API_KEY = '6fd10c3a1abf4fecaa6125207231102';
  const LOCATION = 'Charlotte,NC';
  const ENDPOINT = `https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${LOCATION}&days=5&aqi=no&alerts=no`;

  fetch(ENDPOINT)
    .then(response => response.json())
    .then(data => {
      const forecast = data.forecast.forecastday;

      for (let i = 0; i < forecast.length; i++) {
        const date = forecast[i].date;
        const day = date.slice(5, 7) + "/" + date.slice(8, 10);
        const icon = forecast[i].day.condition.icon;
        const high = forecast[i].day.maxtemp_f;
        const low = forecast[i].day.mintemp_f;

        document.getElementById(`icon${i+1}`).innerHTML = `<img src="https:${icon}">`;
        document.getElementById(`high${i+1}`).innerHTML = `${high}&deg; F`;
        document.getElementById(`low${i+1}`).innerHTML = `${low}&deg; F`;
        document.getElementById(`icon${i+1}`).setAttribute("title", `${forecast[i].day.condition.text}`);
        document.getElementById(`icon${i+1}`).setAttribute("alt", `${forecast[i].day.condition.text}`);
        document.getElementById(`icon${i+1}`).setAttribute("aria-label", `${forecast[i].day.condition.text}`);
        document.getElementsByTagName('th')[i+1].innerHTML = `${day}`;
      }
    })
    .catch(error => {
      console.error(error);
    });
</script>
